<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Risk Management Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center">
        <img src="Vine logo 5.png" alt="Vine Analytics Logo" height="100">
        <h2 class="mt-0.3 mb-0">Risk Management Calculator</h2>
    </header>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="riskCalculatorForm">
                    <div class="form-group">
                        <label for="currencyPair"><i class="fas fa-exchange-alt mr-2"></i>Currency Pair</label>
                        <select class="form-control" id="currencyPair" required>
                            <option value="XAUUSD">XAU/USD</option>
                            <option value="AUDUSD">AUD/USD</option>
                            <option value="EURUSD">EUR/USD</option>
                            <option value="GBPUSD">GBP/USD</option>
                            <option value="NZDUSD">NZD/USD</option>
                            <option value="USDCAD">USD/CAD</option>
                            <option value="USDCHF">USD/CHF</option>
                            <option value="USDJPY">USD/JPY</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="accountSize"><i class="fas fa-wallet mr-2"></i>Account Size ($)</label>
                                <input type="number" class="form-control" id="accountSize" placeholder="Enter account size">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="riskPercentage"><i class="fas fa-percentage mr-2"></i>Risk Percentage (%)</label>
                                <input type="number" class="form-control" id="riskPercentage" placeholder="Enter risk %" step="0.01">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="riskAmount"><i class="fas fa-dollar-sign mr-2"></i>Risk Amount ($)</label>
                        <input type="number" class="form-control" id="riskAmount" placeholder="Enter risk amount" required>
                        <small class="form-text text-muted">This will be automatically calculated based on account size and risk percentage, or you can enter it manually.</small>
                    </div>

                    <div class="form-group">
                        <label for="stopLoss"><i class="fas fa-chart-line mr-2"></i>Stop Loss (pips)</label>
                        <input type="number" class="form-control" id="stopLoss" placeholder="Enter stop loss" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-calculator mr-2"></i>Calculate Lot Size
                    </button>
                </form>

                <div id="result" class="mt-4 text-center">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">
                <p class="mb-0">&copy; 2025 Vine Analytics</p>
            </div>
            <div class="community">
                <a href="https://t.me/thewarroomone" target="_blank">
                    <img src="telegram.png" alt="Telegram Logo" height="30">
                    <span>Join Our Community</span>
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
